<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create an Event </title>
        <link rel="stylesheet" href="static/css/main.css" type="text/css" charset="utf-8">      
    </head>
    <body>

        <div class="navbar-end">
            <a href="/homePage" class="navbar-item">
                Go back 
            </a>
        </div>

        <form action="/createEvent" method = "post" id ="createEventForm"> <!--form to enter information about the event user wants to create. -->
            <label for = "title">Title:</label>
            <input type="text" name="title" required ><br>
            <label for="description">Description:</label>
            <input type="text" name="description" required><br> <!--required attribute ensures user must fill in the form field before submitting.-->
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" required><br>
            <label for="location">Location:</label>
            <input type="text" name="location"><br>
            <label for="capacity">Capacity:</label>
            <input type="text" name="capacity"><br>
            <label for="duration">Duration (in minutes):</label>
            <input type="number" name="duration" min="30" step="5">
            <button type="submit">Create!</button>
        </form>
        
    </body>
</html>
